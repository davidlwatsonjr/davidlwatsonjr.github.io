<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Notepad</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }

            #notepad {
                background-color: #1e1e1e;
                border: none;
                box-sizing: border-box;
                font-family: Consolas, 'Courier New', monospace;
                font-feature-settings: "liga" 0, "calt" 0;
                font-size: 14px;
                color: #d4d4d4;
                height: 100vh;
                line-height: 19px;
                letter-spacing: 0px;
                outline: none;
                overflow-y: scroll;
                padding: .25in 1in;
                width: 100%;
            }

            ::-webkit-scrollbar {
                background: #1e1e1e;
                width: 14px;
            }

            ::-webkit-scrollbar-button {
                height: 0;
            }

            ::-webkit-scrollbar-thumb {
                background: #79797966;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: #646464b3;
            }

            ::-webkit-scrollbar-corner {
                background: transparent;
            }

            ::-webkit-resizer {
                background: transparent;
            }
        </style>
    </head>
    <body>
        <textarea name="notepad" id="notepad" cols="120" rows="3000"></textarea>
    </body>
    <script>
        const notepad = document.getElementById('notepad');
        notepad.value = localStorage.getItem('notepad');
        notepad.focus();
        notepad.addEventListener('input', () => {
            if (notepad.value.length > 0) {
                localStorage.setItem('notepad', notepad.value);
            } else {
                localStorage.removeItem('notepad');
            }
        });
    </script>
</html>
